apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}



sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

